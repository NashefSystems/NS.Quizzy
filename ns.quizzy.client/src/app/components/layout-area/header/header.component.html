<div class="primary-white-bc header-container">
    <div class="body-container" *ngIf="userLoggedIn && !headerIsHide">
        <div class="website-icon">
            <img src="../../../../assets/icons/icon2.png">
        </div>
        <div class="H200 primary-dark center-text page-title" *ngIf="title">{{title|translate}}</div>
        <div class="left-text menu">
            <button mat-icon-button [routerLink]="'/my-notifications'">
                <mat-icon [matBadge]="notificationsBadge" aria-hidden="false"
                    matBadgePosition="before">notifications</mat-icon>
            </button>
            <button mat-icon-button (click)="onMenuClick()">
                <mat-icon aria-hidden="false">menu</mat-icon>
            </button>
        </div>
    </div>
    <ng-content></ng-content>
</div>
