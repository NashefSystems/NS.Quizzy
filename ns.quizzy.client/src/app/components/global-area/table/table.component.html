<div class="table-container">
  <div class="table-toolbar full-width">
    <button mat-raised-button (click)="addNewItem()">{{'TABLE.ACTIONS.ADD' | translate}}</button>
    <ng-content></ng-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{'TABLE.SEARCH'|translate}}</mat-label>
      <input matInput (input)="applyFilter($event)" [placeholder]="'TABLE.SEARCH_PLACEHOLDER' | translate" />
    </mat-form-field>
  </div>

  @switch (getDataStatus()){
  @case (DataStatus.Loading) {
  <app-skeleton-loader *ngIf="items === null || items === undefined"></app-skeleton-loader>
  }
  @case (DataStatus.Empty) {
  <div class="H200 center-text dark-400 empty-status" [innerHtml]="'TABLE.EMPTY_STATUS' | translate"></div>
  }
  @case (DataStatus.List) {
  <table mat-table [dataSource]="dataSource" matSort class="table-data">
    <!-- Define other columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ getColumnInfo(column)?.title ?? ''| translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <!-- Last column with actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th> <!-- Empty header for actions -->
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [class]="'DIR' | translate">
          <button mat-menu-item (click)="editItem(element)">
            <mat-icon>edit</mat-icon>
            {{'TABLE.ACTIONS.EDIT' | translate}}
          </button>
          <button mat-menu-item (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
            {{'TABLE.ACTIONS.DELETE' | translate}}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
  </table>
  }
  }
</div>
