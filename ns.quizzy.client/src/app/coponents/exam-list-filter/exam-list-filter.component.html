<mat-dialog-container>
    <h2 mat-dialog-title>Hi</h2>
    <mat-dialog-content>
        <form class="filter-form">
            <mat-form-field>
                <mat-label>Favorite Fruits</mat-label>
                <mat-chip-grid #chipGrid aria-label="Fruit selection">
                    @for (fruit of fruits(); track $index) {
                    <mat-chip-row (removed)="remove(fruit)">
                        {{fruit}}
                        <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    }
                </mat-chip-grid>
                <input name="currentFruit" placeholder="New Fruit..." #fruitInput [(ngModel)]="currentFruit"
                    [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    @for (fruit of filteredFruits(); track fruit) {
                    <mat-option [value]="fruit">{{fruit}}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="onOkClick()">Ok</button>
    </mat-dialog-actions>
</mat-dialog-container>
