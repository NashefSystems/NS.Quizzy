# Default values for ns-quizzy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/nashefsystems/dockerimages/ns-quizzy"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [{ name: "ns-ghcr-io-registry"}]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.org/proxy-read-timeout: '300'
    nginx.org/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/proxy-add-original-uri-header: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/enable-real-ip: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
  hosts:
    - host: quizzy.examproduction.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: examproduction-com-tls
      hosts:
        - quizzy.examproduction.com
  


resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

environmentSecrets: 
  - ConnectionStrings__QuizzyDB
  - Jwt__Key
  - NSLoggerConfig__ElasticSearchConfig__Username
  - NSLoggerConfig__ElasticSearchConfig__Password
  - NSQueueManagerConfig__UserName
  - NSQueueManagerConfig__Password
  - NSCacheProviderConfigs__UserName
  - NSCacheProviderConfigs__Password

